<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta email="viewport" content="width=device-width, initial-scale=1.0">
    {%include 'Aid_app/common/commoncss.html'%}
    <title>AIDforYOU|Feedback</title>
</head>
<body  class="color" style="background-color: rgb(243, 125, 151); height:fit-content";>
	
        {% include 'Aid_app/html/header.html'  %}
  {%if messages%}
  {%for m in messages%}
  <div class="alert alert-info alert-dismissible fade show" role="alert">
    <strong>{{m}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {%endfor%}




  {% endif %}
        <div class="container h-100">
          <div class="d-flex justify-content-center">
            <div class="card mt-5 col-md-5">
              <div class="card-header">
              <p class="animate-charcter" style="font-size: 40px;text-align: center"><b><i class='fas fa-user-cog'></i>Feedback Form</b></p>
              </div>
              <div class="card-body">
                <form method="post" action="/feedback/">
                  {%csrf_token%}
                  <div id="dynamic_container">
                    
                    
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text br-15"><i class="fas fa-user-graduate"></i></span>
                      </div>
                      <input type="text" name="name" placeholder="Enter Your name" required class="form-control"/>
                      
                      
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text br-15"><i class="fas fa-at"></i></span>
                      </div>
                      <input type="email" name="email" required placeholder="Enter Your email" class="form-control"/>
                      
                      
                    </div>
                    
                   <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text br-15"><i class="fas fa-terminal"></i></span>
                      </div>
                      <select class="form-select" aria-label="Default select example" name="ratings">
                        <option selected>Rate-us</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                      </select>
                      
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text br-15"><i class="fas fa-cogs"></i></span>
                      </div>
                      <textarea placeholder="Enter Your Feedback" required name="feedback" class="form-control"></textarea>
                      
                    </div>
                    
                    
                    
                    
                  </div>
                
              <div class="card-footer text-center">
                <!-- <a class="btn btn-secondary btn-sm" id="add_more"><i class="fas fa-plus-circle"></i> Add</a>
                <a class="btn btn-secondary btn-sm" id="remove_more"><i class="fas fa-trash-alt"></i> Remove</a> -->
                <button  style="width: 150px;height: 50px;text-align: center;" class="btn btn-success"><i class="fas fa-arrow-alt-circle-right"></i> <b>Submit</b></button>
              </div>
</form>
</div>
</div>
</div>
</div>
<br>
<br>
{% include 'Aid_app/html/footer.html' %}
{% include 'Aid_app/common/commonjs.html' %}

</body>
</html>
